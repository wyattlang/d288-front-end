<h2>Cart</h2>

<div class="content">
  <ul *ngFor="let vacation of vacations">
    <li>{{vacation.vacation_title}}</li>
    <ul *ngFor="let excursion of vacation.excursions">
      <li>{{excursion.excursion_title}}</li>
    </ul>
  </ul>
</div>

<p>Bag Total: </p>
<p>{{bag_total}}</p>

<button class="button-31" (click)="checkout()">
  <a>Checkout</a>
</button>
